<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Scott Hanley - Resilience Coach and Mindset Expert">
    <meta name="author" content="Scott Hanley">
    <title>Thank You | Scott Hanley</title>
    <link rel="icon" href="assets/ScottHeadshot.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --color-black: #000000;
            --color-purple: #3C1053;
            --color-gold: #D4AF37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--color-black);
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .thank-you-container {
            background: var(--color-purple);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            color: white;
        }

        h1 {
            color: var(--color-gold);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            background: var(--color-purple);
            color: var(--color-gold);
            padding: 1rem 3rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid var(--color-gold);
        }

        .btn:hover {
            background: var(--color-gold);
            color: var(--color-purple);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
